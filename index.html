<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>Multi-Agent AI Assistant</h1>
                </div>
                <div class="agent-indicators">
                    <div class="agent-badge" id="web-badge">
                        <i class="fas fa-globe"></i>
                        <span>Web Search</span>
                    </div>
                    <div class="agent-badge" id="rag-badge">
                        <i class="fas fa-database"></i>
                        <span>Knowledge Base</span>
                    </div>
                    <div class="agent-badge" id="sql-badge">
                        <i class="fas fa-table"></i>
                        <span>SQL Query</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-content">
                        <i class="fas fa-sparkles"></i>
                        <h2>Welcome to your Multi-Agent AI Assistant!</h2>
                        <p>I can help you with web searches, knowledge base queries, and SQL operations. Just ask me anything!</p>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">AI is thinking...</span>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <form class="input-form" id="messageForm">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Ask me anything..." 
                            autocomplete="off"
                            maxlength="1000"
                        >
                        <button type="submit" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Session Info -->
        <div class="session-info" id="sessionInfo">
            <span>Session: <span id="sessionId">New Session</span></span>
            <button class="clear-btn" id="clearChat">
                <i class="fas fa-trash"></i>
                Clear Chat
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
